# Basic Wayland configuration
--ozone-platform-hint=wayland

# WebRTC settings
--enable-features=WebRTCAllowInputVolumeAdjustment,WebRTCAPMDownmixCaptureAudioMethod

# Scrollbar improvements
--enable-features=OverlayScrollbars,FluentOverlayScrollbars,FluentScrollbars

# WebGL features
--enable-features=WebGLDeveloperExtensions,WebGLDraftExtensions

# Cast streaming
--enable-features=CastStreamingHardwareH264,CastStreamingHardwareVP8

# Wayland specific features
--enable-features=WaylandPerWindowScaling,WaylandTextInputV3,WaylandUIScaling
