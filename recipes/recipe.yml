      # from yum.d
      - intel-basekit
      # from last COPR
      - intel-npu-level-zero
      # additional tools?
      - intel-opencl
      - libmfx
      - hwinfo
      - clinfo

    remove:
      - firefox
      - firefox-langpacks
      - virtualbox-guest-additions
      - toolbox
      - nvtop

  - type: fonts
    fonts:
      nerd-fonts:
        - DejaVuSansMono
        - FiraCode
        - Hack
        - JetBrainsMono
        - SourceCodePro
        - Iosevka
        - NerdFontsSymbolsOnly

  - type: script
    scripts:
      - install-ollama.sh

  - type: systemd
    system:
      enabled:
        - sddm-boot.service
        - tailscaled.service
        - ollama-boot.service
        - ollama.service
      disabled:
        - rpm-ostree-countme.timer
        #user:
        # enabled:
        #- ollama.service
        #- ollama-web.service
        
  - type: script
    scripts:
      - setsddmtheming.sh
      - settheming.sh
      - post-install.sh
      #- fsync-kernel-override.sh

  - type: chezmoi
    install_chezmoi: true 
    repository: "https://github.com/mecattaf/dots-zen"
    run_every: '1d' 
    wait_after_boot: '5m' 
    disable_init: false 
    disable_update: false 

  - type: default-flatpaks
    notify: true 
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      install:
        - com.google.Chrome
        - org.videolan.VLC
        - org.desmume.DeSmuME
        - io.mgba.mGBA
        - com.hunterwittenborn.Celeste
        - it.mijorus.collector
        - io.github.dvlv.boxbuddyrs
        - it.mijorus.gearlever
        - com.obsproject.Studio
        - com.obsproject.Studio.Plugin.OBSVkCapture
        - io.bassi.Amberol
          #- org.freedesktop.Platform.VulkanLayer.OBSVkCapture
          #- org.freedesktop.Platform.GStreamer.gstreamer-vaapi

    #  - type: brew
    #    nofile-limits: true
    #    brew-analytics: false

  - type: signing
