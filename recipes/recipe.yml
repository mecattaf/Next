      - wlr-randr
      - kanshi
      - adwaita-qt5
      - fontawesome-fonts-all
      - gnome-themes-extra
      - gnome-icon-theme
      - sddm-themes
      - python3-pip
      - python3-cairo
      - libadwaita
      - cpio
      - meson
      - cmake
