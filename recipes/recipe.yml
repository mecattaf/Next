      - gcc-c++
      - gcc
      - g++
      - make
      - mesa-libGLU
      - podman-compose
      - podman-tui
      - podmansh
      - docker-compose
      - sway
      - waybar
      - xorg-x11-server-Xwayland
      - xdg-user-dirs
      - swaybg
      - swayidle
      - swaylock
      - tuned
      - tuned-utils
      - tuned-switcher
      - mate-polkit # replaces polkit-gnome
      - network-manager-applet
      - system-config-printer
      - firewall-config
      - blueman
      - thunar
      - thunar-archive-plugin
      - thunar-volman
      - imv
      - gnome-disk-utility
      - mako
      - xarchiver
      - pavucontrol
      - swappy
      - docker-compose
      - sddm
      - qt5ct
      - qt6ct
      - qt6-qtwayland
      - qt5-qtwayland
      - qt5-qtgraphicaleffects
      - qt5-qtquickcontrols2
      - qt5-qtsvg
      - grimshot
      - gnome-keyring
      - overpass-fonts
      - overpass-mono-fonts
      - google-noto-emoji-fonts
      - google-noto-fonts-common
      - google-roboto-fonts
      - google-noto-sans-fonts
      - light
      - fish
      - wtype
      - pipewire
      - wireplumber
      - pipewire-alsa
      - pipewire-jack-audio-connection-kit
      - pipewire-pulseaudio
      - brightnessctl
